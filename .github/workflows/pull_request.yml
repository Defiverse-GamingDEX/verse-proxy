name: pull_request

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pull_request:
    name: node.js ci
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Unit tests
        run: npm run test
      - name: E2E tests
        run: npm run test:e2e
